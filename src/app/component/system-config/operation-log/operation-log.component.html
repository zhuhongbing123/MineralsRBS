<p>系统配置 > API操作日志</p>
<div class="p-table">
        <div style="float: right;margin-bottom: 10px" [hidden]="!searchDisplay">
                <span style="margin-right:10px">开始时间</span>
                <p-calendar 
                    [showIcon]="true" 
                    [(ngModel)]="startTime" 
                    name="startTime" 
                    [monthNavigator]="true" 
                    [yearNavigator]="true" 
                    [showTime]="true"
                    yearRange="1970:2030"
                    dateFormat="yy.mm.dd"
                ></p-calendar>
                <span style="margin-right:10px;margin-left: 10px">结束时间</span>
                <p-calendar 
                    [showIcon]="true" 
                    [(ngModel)]="endTime" 
                    name="endTime" 
                    [monthNavigator]="true" 
                    [yearNavigator]="true" 
                    [showTime]="true"
                    yearRange="1970:2030"
                    dateFormat="yy.mm.dd"
                ></p-calendar>
                <span style="margin-right:10px;margin-left: 10px">用户名</span>
                <p-autoComplete [(ngModel)]="filteredUserName" [suggestions]="filteredUser" (completeMethod)="filteredName($event)"
                    placeholder="输入用户名称" ></p-autoComplete>
                <button pButton  type="button" label="查询" (click)="searchLog()"></button>
        </div>
        <div style="clear: both">
            <p-table [columns]="operationLogTitle" [value]="operationLogValue"  [scrollable]="true"  [loading]="loading" >
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                
                            <td *ngFor="let col of columns" class="area-table-td">
                                <span *ngIf = "col.field !== 'createTime'" title=" {{rowData[col.field]}}"> {{rowData[col.field]}}</span>
                                <span *ngIf = "col.field == 'createTime'" > {{rowData[col.field]*1000  | date:'yyyy-MM-dd HH:mm'}}</span>
                            </td>
                            
                        </tr>
                    </ng-template>
            </p-table>
        </div>
</div>

<p-paginator [hidden]="!operationLogTotal" [rows]="LIMIT_LOGIN" [totalRecords]="operationLogTotal" [rowsPerPageOptions]="[10,20,30]" (onPageChange)="pageChange($event)"></p-paginator>
