  <div style="clear: both;"  class="p-table">
      <p-table [columns]="explorationInfoTitle" [value]="explorationValue" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <span *ngIf = "col.field !== 'operation'" title=" {{rowData[col.field]}}"> {{rowData[col.field]}}</span>
                    <span   *ngIf = "col.field == 'operation'"   class="operation-icon" (click)="setReport('modify',rowData)">修改</span>
                    <span  *ngIf = "col.field == 'operation'"    class="operation-icon" (click)="setReport('delete',rowData)">删除</span>
                </td>
            </tr>
        </ng-template>
      </p-table>
      <p-paginator [hidden]="!reportTotal" [rows]="LIMIT_LOGIN" [totalRecords]="reportTotal" [rowsPerPageOptions]="[10,20,30]" (onPageChange)="pageChange($event)"></p-paginator>
  </div>
</div>
<div class="dialog-class">
    <!-- 报告分类弹出框 -->
    <p-dialog header="{{reportTitle}}" [(visible)]="setReporteDisplay" [modal]="true" [responsive]="true" [style]="{width: '600px'}">
            <form>
                    <div class="form-group has-feedback">
                      <label class="control-label">报告分类名称</label>
                      <input [(ngModel)]="reportCategoryName" type="text" name="code" class="form-control">
                    </div>
            </form>     
            <p-footer>
                    <button type="button" pButton  (click)="saveReport()" label="保存"></button>
                    <button type="button" pButton  (click)="setReporteDisplay=false" label="取消" class="ui-button-secondary"></button>
            </p-footer>   
    </p-dialog>
</div>
