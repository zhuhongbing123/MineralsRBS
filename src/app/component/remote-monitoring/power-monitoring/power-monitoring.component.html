<div>
  <div>电量监控</div>
  <p-tabMenu [model]="powerItems" [activeItem]="powerItems[0]"  (click)="menuClick($event.path[0].innerText)"></p-tabMenu>
  <!-- 实时数据 -->
  <div [hidden]="historyDataDisplay" >
    <div id="electricity" style="width: 100%;height: 400px;"></div>
    <div  style="clear: both;background: radial-gradient(#49779ff5 100%, #f2f1ed 20%)">
        <table  class="table table-bordered" style=" color: #fff;word-break: break-all;">
            <tbody>
                <tr>
                    <td style="width:20%">电压</td>
                    <td>{{voltage}}V</td>
                </tr>
                <tr>
                    <td>电流</td>
                    <td>34A</td>
                </tr>
                <tr>
                    <td>总功率</td>
                    <td>{{power}}KW</td>
                </tr>
                <tr>
                    <td>总有功电能</td>
                    <td>{{power}}KW</td>
                </tr>
                <tr>
                    <td>总输入有功电能</td>
                    <td>{{power}}KW</td>
                </tr>
                <tr>
                    <td>总输出有功电能</td>
                    <td>{{power}}KW</td>
                </tr>
                <tr>
                    <td>时间</td>
                    <td>{{liveTime}}</td>
                </tr>
            </tbody>
        </table>
    </div>            
  </div>
  <!-- 历史数据 -->
  <div style="clear: both;margin-top:20px" class="p-table" [hidden]="!historyDataDisplay" >
    <div style="float:right">
        <span style="margin-right:5px">开始时间</span>
        <p-calendar 
            [showIcon]="true" 
            [(ngModel)]="startTime" 
            name="startTime" 
            [monthNavigator]="true" 
            [yearNavigator]="true" 

            yearRange="1970:2030"
            dateFormat="yy.mm.dd"
        ></p-calendar>
        <span style="margin-right:5px;margin-left: 5px">结束时间</span>
        <p-calendar 
            [showIcon]="true" 
            [(ngModel)]="endTime" 
            name="endTime" 
            [monthNavigator]="true" 
            [yearNavigator]="true" 
        
            yearRange="1970:2030"
            dateFormat="yy.mm.dd"
        ></p-calendar>
        <button pButton type="button"  label="查询" ></button>
    </div>
    <div id="electricityHistory" style="width: 100%;height: 400px;background: white;clear:both;top: 10px"></div>
      <p-table [columns]="mineralProjectTitle" [value]="mineralProjectValue"  [rows]="10" >
          <ng-template pTemplate="header" let-columns>
              <tr>

                  <th *ngFor="let col of columns">
                      {{col.header}}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>

                  <td *ngFor="let col of columns">
                      <span  title=" {{rowData[col.field]}}"> {{rowData[col.field]}}</span>
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="summary">
                  <div style="text-align: right;">
                     共4条
                  </div>
          </ng-template>
      </p-table>
  </div>
  
</div>
